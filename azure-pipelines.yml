pool:
  name: self-hosted-pool

schedules:
- cron: "*/5 * * * *"
  always: true
  displayName: every hour
  branches:
    include:
    - main


steps:
- task: PowerShell@2
  inputs:
    filePath: 'powershell_task1.ps1'